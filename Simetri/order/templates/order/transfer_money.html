{% extends "order/navbar.html" %}

{% block content %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h2>Transfer Money</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Transfer</button>
  </form>
  {% if form.errors %}
    <div class="errors">
      {{ form.errors }}
    </div>
  {% endif %}

{% endblock %}
