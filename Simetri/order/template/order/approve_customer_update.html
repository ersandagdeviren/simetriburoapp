{% extends "order/navbar.html" %}

{%block content %}
<h2>Approve Update Request</h2>
  <p>Customer: {{ update_request.customer }}</p>
  <p>Requested Changes:</p>
  <ul>
    {% for field, value in update_request.updated_data.items %}
      <li>{{ field }}: {{ value }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <button name="approve" type="submit">Approve</button>
  </form>

{% endblock %}
